<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="KJ" />
        <title>ChatGPT Flask Example</title>
        <link rel="icon" type="image/x-icon" href="/static/assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">K Javed</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="static/assets/img/profile.jpg" alt="" /></span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                     <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#search">ChatGPT Search</a></li>
                     <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About ChatGPT</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0" align="center" id="user_input">
            <!-- Devices SSH-->
            <section class="resume-section" id="user_input">
                <div class="resume-section-content" align="center">
                    <h2 class="mb-5"><span class="text-primary">Enter Search Text</span></h2>
                    <form name="search" action="{{url_for('get_response')}}" method="post">
                        <div class="form-row" align="center">
                            <div class="form-group col-md-8">
                                <h7> <label for="user-input">User Input:</label></h7>
                                <input type="text" id="user-input" name="input_text">
                            </div>
                            <div class="form-group col-md-2">
                                <button type="submit">Get Response</button>
                            </div>
                        </div>
                    </form>
                    <h2 class="mb-5"><span class="text-primary">Response</span></h2>
                    {% if message %}
                        <div class="form-row" id="response" align="left">User Input: {{ input_text }}</div>
                        <div class="form-row" id="response" align="left">ChatGPT Response: {{ message }}</div>
                    {% endif %}
                </div>
            </section>

             <!-- About-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    <p class="lead mb-5">ChatGPT is a chatbot that has been trained on the GPT-2 model.</p>
                    <h2 class="mb-0">
                        <span class="text-primary">Khurram Javed</span>
                    </h2>
                    <div class="subheading mb-5">
                        Lahore, Pakistan
                        <a href="mailto:email@gmail.com">email@gmail.com</a>
                    </div>
                    <div class="social-icons">
                        <a class="social-icon" href="https://sa.linkedin.com/in/kjaved"><i class="fab fa-linkedin-in"></i></a>
                        <a class="social-icon" href="https://github.com/shahkh-eng"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </section>

        </div>
        <!-- Bootstrap core JS-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
